
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/output.css" />
    <title>ArticleGen</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-black">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="#" class="text-white text-xl font-bold">MyBrand</a>
          </div>
          
          <!-- Desktop Menu -->
          <div class="hidden md:block">
            <div class="ml-10 flex items-center space-x-4">
              <a href="#" class="text-white hover:text-gray-300 px-3 py-2 rounded-md">Home</a>
              <a href="#" class="text-white hover:text-gray-300 px-3 py-2 rounded-md">About</a>
              <a href="#" class="text-white hover:text-gray-300 px-3 py-2 rounded-md">Services</a>
              <a href="#" class="text-white hover:text-gray-300 px-3 py-2 rounded-md">Contact</a>
            </div>
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button type="button" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="text-gray-400 hover:text-white focus:outline-none">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div class="hidden md:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="#" class="text-white hover:bg-gray-700 block px-3 py-2 rounded-md">Home</a>
          <a href="#" class="text-white hover:bg-gray-700 block px-3 py-2 rounded-md">About</a>
          <a href="#" class="text-white hover:bg-gray-700 block px-3 py-2 rounded-md">Services</a>
          <a href="#" class="text-white hover:bg-gray-700 block px-3 py-2 rounded-md">Contact</a>
        </div>
      </div>
    </nav>
  </body>
</html>
